<html lang="hu">
    <head>
      

    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    </head>
    <body>
  
      <div>
      <h1>Regisztráció</h1>
        <form class="row g-3">
          <div class="col-12">
            <label for="Name" class="form-label">Full name</label>
            <input type="text" class="form-control" id="Name" placeholder="">
          </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail1">
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email ell.</label>
              <input type="email" class="form-control" id="inputEmail2" onblur="katt()">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword1">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Megrerősítő jelszó</label>
              <input type="password" class="form-control" id="inputPassword2">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary" id="gomb" >Sign in</button>
            </div>
          </form>
        </div>   
<script src="app.js"></script>
    </body>
</html>
